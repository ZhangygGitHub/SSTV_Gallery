<!DOCTYPE html>
<html lang="zh">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: url("images/bg_galaxy.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 20px;
    }

    section.satellite {
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .satellite h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .sat-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 320px;
      /* æ€»é«˜åº¦å›ºå®šï¼šå›¾ç‰‡ + caption */
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      /* å›ºå®šå›¾ç‰‡é«˜åº¦ä¸º 240px */
      height: 240px;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
    }

    .caption {
      font-size: 0.85em;
      padding: 5px;
      color: #ddd;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 2.4em; /* ä¸¤è¡Œæ˜¾ç¤º */
      line-height: 1.2em;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
    }

    /* å“åº”å¼ä¼˜åŒ–ï¼šå±å¹•å°äº 360px è‡ªåŠ¨ç¼©å°å¡ç‰‡ */
    @media (max-width: 360px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ“¡ BI1UEC çš„ SSTV æ¥æ”¶å±•ç¤º</h1>
    <p>UV-K6+åŸè£…/è€é¹°771å¤©çº¿</p>
  </header>

  <main id="gallery"></main>

  <footer>
    <p>æ›´æ–°æ—¥æœŸï¼š<span id="update-date"></span></p>
  </footer>

  <script>
    async function loadGallery() {
      try {
        const resConfig = await fetch('config.json?_=' + Date.now());
        const config = await resConfig.json();
        const resData = await fetch('images.json?_=' + Date.now());
        const data = await resData.json();

        const gallery = document.getElementById('gallery');
        const updateDate = document.getElementById('update-date');
        updateDate.textContent = new Date().toLocaleString();

        gallery.innerHTML = config.satellites.map(sat => {
          const images = (data[sat.id] || []).filter(img => !img.toLowerCase().includes('bg_'));
          return `
            <section class="satellite" style="background-image:url('${sat.bg}')">
              <h2>${sat.display}</h2>
              <div class="sat-images">
                ${images.map(img => {
                  const fileName = img.split('/').pop().replace(/\.[^/.]+$/, '');
                  return `
                    <div class="card" title="${fileName}">
                      <img src="${img}" alt="${fileName}">
                      <div class="caption">${fileName}</div>
                    </div>
                  `;
                }).join('')}
              </div>
            </section>
          `;
        }).join('');
      } catch (err) {
        console.error('åŠ è½½å‡ºé”™:', err);
      }
    }

    loadGallery();
  </script>
</body>

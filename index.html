<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BI1UEC ÁöÑ SSTV Êé•Êî∂Â±ïÁ§∫</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: url("images/bg_galaxy.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 20px;
    }

    section.satellite {
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .satellite h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .sat-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      width: 250px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .caption {
      font-size: 0.85em;
      padding: 5px;
      color: #ddd;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì° BI1UEC ÁöÑ SSTV Êé•Êî∂Â±ïÁ§∫</h1>
    <p>UV-K6+ÂéüË£Ö/ËÄÅÈπ∞771Â§©Á∫ø</p>
  </header>

  <main id="gallery"></main>

  <footer>
    <p>Êõ¥Êñ∞Êó•ÊúüÔºö<span id="update-date"></span></p>
  </footer>

  <script>
    // Ëß£ÊûêÊñá‰ª∂ÂêçÂáΩÊï∞Ôºå‰æãÂ¶ÇÔºö
    // "2025-11-09_ISS_145.800MHz.jpg" =>
    // Êó∂Èó¥: 2025-11-09, Âç´Êòü: ISS, È¢ëÁéá: 145.800MHz
    function parseImageInfo(filename) {
      const name = filename.replace(/\.[^/.]+$/, ""); // ÂéªÊéâÊâ©Â±ïÂêç
      const parts = name.split(/[_-]/); // Êåâ‰∏ãÂàíÁ∫øÊàñ‰∏≠ÂàíÁ∫øÂàÜÂâ≤
      let info = {};
      if (parts.length >= 2) {
        info.date = parts[0];
        info.satellite = parts[1];
        info.extra = parts.slice(2).join(" ");
      }
      return info;
    }

    async function loadGallery() {
      try {
        const resConfig = await fetch('config.json?_=' + Date.now());
        const config = await resConfig.json();
        const resData = await fetch('images.json?_=' + Date.now());
        const data = await resData.json();

        const gallery = document.getElementById('gallery');
        const updateDate = document.getElementById('update-date');
        updateDate.textContent = new Date().toLocaleString();

        gallery.innerHTML = config.satellites.map(sat => {
          const images = (data[sat.id] || []).filter(img => !img.toLowerCase().includes('bg_'));
          return `
            <section class="satellite" style="background-image:url('${sat.bg}')">
              <h2>${sat.display}</h2>
              <div class="sat-images">
                ${images.map(img => {
                  const info = parseImageInfo(img);
                  const captionText = info.date
                    ? `${info.date} | ${info.satellite || sat.id} ${info.extra || ""}`
                    : img;
                  return `
                    <div class="card">
                      <img src="images/${sat.id}/${img}" alt="${img}">
                      <div class="caption">${captionText}</div>
                    </div>
                  `;
                }).join('')}
              </div>
            </section>
          `;
        }).join('');
      } catch (err) {
        console.error('Âä†ËΩΩÂá∫Èîô:', err);
      }
    }
    loadGallery();
  </script>
</body>
</html>

name: ðŸª„ Update SSTV Image Gallery

on:
  push:
    paths:
      - 'images/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate images.json
        run: |
          echo "[" > images.json
          first=true
          for dir in images/*/ ; do
            sat=$(basename "$dir")
            if [ "$sat" != "background" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> images.json
              fi
              echo "  {\"satellite\": \"$sat\", \"images\": [" >> images.json
              first_img=true
              for img in $dir*.jpg $dir*.png $dir*.jpeg; do
                [ -e "$img" ] || continue
                if [ "$first_img" = true ]; then
                  first_img=false
                else
                  echo "," >> images.json
                fi
                echo "    \"${img//\"/\\\"}\"" >> images.json
              done
              echo "  ]}" >> images.json
            fi
          done
          echo "]" >> images.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add images.json
          git commit -m "Auto-update images.json" || echo "No changes"
          git push
